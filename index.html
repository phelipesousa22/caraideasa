<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./container.css">
    <title>Decodificador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <img class="logo" src="./ASSETS/Vector.png" alt="Logo Alura">
        </div>
        
        <div class="botoes_meio_pagina">
            
            <div class="texto_codificador">
                <textarea name="Caixa_de_texto" id="texto_digitado" cols="30" rows="10" placeholder="Digite seu texto" required></textarea>
            </div>
            
            <div class="info_alerta">
                <img class="exclamacao" src="./ASSETS/Vector (1).png" alt="ponto de exclamação">
            <p>Apenas letras minúsculas e sem assento</p>
            </div>

            <div class="button">
                <button class="button_1">
                    Criptografar
                </button>
                <button class="button_2">
                    Descripgrafar
                </button>
            </div>            
        </div>
        
        <div class="fundo_descripto">
            <div class="imagem">
                <img src="./ASSETS/High quality products 1 1.png" alt="Imagem descorativa">
            </div>
            
            <div class="texto_descripto">
                <p class="texto_cabecalho">Nenhuma mensagem encontrada</p>
                <p class="texto_corpo">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="icons">
            <img src="./ASSETS/icons8-linkedin-2-48.png" alt="Linkedin">
            <img src="./ASSETS/icons8-github-30.png" alt="github">
        </div>
        <div class="descricao_footer">
            <p class="footer_cabecalho">Desenvolvido por Phelipe França &copy; - 2023</p>
            <p class="footer_one">ONE - Oracle Next Education</p>
        </div>
    </footer>
</body>
</html>
